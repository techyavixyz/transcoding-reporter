<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Management - Video Transcoding</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>
                <i class="fas fa-envelope"></i>
                Email Management
            </h1>
            <div class="subtitle">
                Manage email recipients for transcoding reports
            </div>
            
            <div class="nav-links">
                <a href="/report" class="btn btn-secondary">
                    <i class="fas fa-chart-line"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>

        <div class="email-management">
            <div class="email-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-users"></i>
                        Recipients
                    </h2>
                    <div class="email-count" id="recipientCount">0 recipients</div>
                </div>
                
                <div class="email-form">
                    <div class="input-group">
                        <input type="email" id="recipientInput" class="email-input" 
                               placeholder="Enter email address..." />
                        <button onclick="addRecipient()" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                    </div>
                </div>
                
                <div class="email-list" id="recipientList">
                    <!-- Recipients will be populated by JavaScript -->
                </div>
            </div>

            <div class="email-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-eye-slash"></i>
                        BCC Recipients
                    </h2>
                    <div class="email-count" id="bccCount">0 BCC</div>
                </div>
                
                <div class="email-form">
                    <div class="input-group">
                        <input type="email" id="bccInput" class="email-input" 
                               placeholder="Enter BCC email address..." />
                        <button onclick="addBcc()" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                    </div>
                </div>
                
                <div class="email-list" id="bccList">
                    <!-- BCC recipients will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="bulk-actions">
            <h3>Bulk Actions</h3>
            <div class="bulk-form">
                <textarea id="bulkEmails" class="bulk-textarea" 
                          placeholder="Enter multiple emails separated by commas or new lines..."></textarea>
                <div class="bulk-buttons">
                    <button onclick="bulkAddRecipients()" class="btn btn-primary">
                        <i class="fas fa-users-plus"></i>
                        Bulk Add Recipients
                    </button>
                    <button onclick="bulkAddBcc()" class="btn btn-info">
                        <i class="fas fa-user-secret"></i>
                        Bulk Add BCC
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="email.js"></script>
</body>
</html>
