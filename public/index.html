<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcoding Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>
                <i class="fas fa-video"></i>
                Video Transcoding Dashboard
            </h1>
            <div class="subtitle">
                Real-time monitoring and analytics for video processing pipeline
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <input type="text" id="searchBox" class="search-box" 
                       placeholder="Search by title, app name, encode ID..." />
                
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="in-queue">In Queue</option>
                    <option value="in-progress">In Progress</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                </select>
                
                <button id="settingsBtn" class="btn btn-primary">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                
                <!-- Settings Dropdown -->
                <div id="settingsDropdown" class="settings-dropdown">
                    <a href="/email" class="dropdown-item">
                        <i class="fas fa-envelope"></i>
                        Email Management
                    </a>
                </div>
                
                <div class="performance-info" id="performanceInfo">
                    <i class="fas fa-tachometer-alt"></i>
                    Loading...
                </div>
                
                <a href="/retranscode" class="btn btn-warning" title="Re-transcode videos in queue">
                    <i class="fas fa-redo"></i>
                    Re-transcode
                </a>
            </div>
        </div>

        <div class="table-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div class="table-wrapper" id="tableWrapper" style="display: none;">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Drive ID</th>
                            <th>App ID</th>
                            <th>App Name</th>
                            <th>App URL</th>
                            <th>Encode ID</th>
                            <th>Title</th>
                            <th>Duration</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Queued For</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="no-results" id="noResults">
                <i class="fas fa-search"></i>
                <h3>No results found</h3>
                <p>Try adjusting your search criteria or filters</p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
